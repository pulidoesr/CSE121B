<html>
<body>

<p>y = 5, calculate x = y + 2:</p>

<p>y = 5, calculate x = y - 2:</p>

<h3>Division</h3>

<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<p id="demo5"></p>

<script>
let y = 5;
let x = y + 2;
document.getElementById("demo").innerHTML = x;

let y = 5;
let x = y - 2;
document.getElementById("demo1").innerHTML = x;

let y = 5;
let x = y * 2;
document.getElementById("demo2").innerHTML = x;

let y = 5;
let x = y / 2;
document.getElementById("demo3").innerHTML = x;

let y = 5;
let x = y % 2;

let y = 5;
let x = ++y;

let x = --y;
