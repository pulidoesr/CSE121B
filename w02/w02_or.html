<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Operators</h2>

<p>The OR operator (||) returns true if one or both expressions are true, otherwise it returns false:</p>

<p id="demo"></p>

<script>
let x = 6;
let y = 3;

document.getElementById("demo").innerHTML = 
(x === 5 || y === 5) + "<br>" + 
(x === 6 || y === 5) + "<br>" + 
(x === 6 || y === 3);
</script>

</body>
</html>
