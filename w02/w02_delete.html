<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Operators</h2>

<p>The delete operator deletes a property from an object:</p>

<p id="demo"></p>

<script>
const person = {
  firstname:"John",
  lastname:"Doe",
  age:50,
  eyecolor:"blue"
};

delete person.age;

document.getElementById("demo").innerHTML =
person.firstname + " is " + person.age + " years old.";
</script>

</body>
</html>
