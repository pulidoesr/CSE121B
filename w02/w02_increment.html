<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Operators</h2>

<h3>Increment</h3>

<p>y = 5, calculate x = ++y:</p>

<p id="demo1"></p>
<p id="demo2"></p>

<p><strong>Note:</strong> Both variables, y and x, are affected.</p>

<script>
let y = 5;
let x = ++y;
document.getElementById("demo1").innerHTML = y;
document.getElementById("demo2").innerHTML = x;
</script>

</body>
</html>
